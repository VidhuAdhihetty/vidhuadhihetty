<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ccc;
        }

        nav ul li a.active {
            color: #fff;
        }

        .contact-container {
            max-width: 800px;
            margin: 80px auto;
            padding: 0 50px;
        }

        .contact-container h1 {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.1;
            word-wrap: break-word;
        }

        .contact-container > p {
            font-size: 16px;
            color: #333;
            margin-bottom: 50px;
            line-height: 1.8;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .contact-info {
            margin-bottom: 60px;
        }

        .contact-item {
            margin-bottom: 30px;
        }

        .contact-item h3 {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-item p {
            font-size: 16px;
            color: #333;
            margin: 0;
            line-height: 1.8;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .contact-item a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #000;
        }

        .social-links {
            margin-top: 40px;
        }

        .social-links h3 {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            nav ul li a {
                font-size: 13px;
            }

            .contact-container {
                margin: 50px auto;
                padding: 0 25px;
            }

            .contact-container h1 {
                font-size: 42px;
            }

            .logo {
                font-size: 18px;
            }

            .social-links a {
                display: block;
                margin-bottom: 15px;
                margin-right: 0;
            }
        }

        @media (max-width: 400px) {
            .contact-container h1 {
                font-size: 36px;
            }

            .contact-container {
                margin: 40px auto;
                padding: 0 20px;
            }

            .logo {
                font-size: 16px;
                letter-spacing: 1px;
            }

            nav ul li a {
                font-size: 12px;
                letter-spacing: 0.5px;
            }

            .contact-container > p,
            .contact-item p {
                font-size: 15px;
            }

            .contact-item h3,
            .social-links h3 {
                font-size: 14px;
            }
        }
    </style>
</head>
